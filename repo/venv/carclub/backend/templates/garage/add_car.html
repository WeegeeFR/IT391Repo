{% extends 'base.html' %} {% block tittle %}Home Page{% endblock %}
{% block content %}
<section class="add-car-section">
    <!-- Main Form -->
    <form method="POST" enctype="multipart/form-data" class="car-form-header">
        {% csrf_token %}
        <div class="container car-form">
            {{ car_form.as_p }}
        </div>


        <div class="row create-vehicle-container-btn">
            <button type="submit">Create Vehicle</button>
        </div>
    </form>
    <!--Javascript to deal with the four tire buttons-->
    <script>
        // JavaScript to show/hide item forms when the buttons are clicked
        function showForm(formNumber) {
            var forms = document.querySelectorAll('.tire-form');
            forms.forEach(function (form) {
                form.style.display = 'none'; //hide every form
            });
            // Show the selected form
            var selectedForm = document.getElementById('form' + formNumber);
            if (selectedForm) {
                selectedForm.style.display = 'block'; //show the selected form
            }

        }
    </script>
</section>
{% endblock %}
