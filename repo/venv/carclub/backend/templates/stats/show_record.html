{% extends 'base.html' %} {% block tittle %}Add Tires{% endblock %}
{% block content %}
<section class="add-record-section d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4 fade-up">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">{{ record.record_name }}</h1>

                        {% if video_id %}
                        <div class="ratio ratio-16x9 mb-4">
                            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        {% endif %}

                        <form method="POST" class="mb-3">
                            {% csrf_token %}
                            <div class="mb-3 text-start">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-4 px-4 show-record-btn">Save
                                Changes</button>
                        </form>

                        <form method="POST" action="{% url 'delete_record' record_id=record.record_id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger w-100 py-4 px-4 show-record-btn"
                                onclick="return confirm('Are you sure you want to delete this record?');">
                                Delete Record
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
