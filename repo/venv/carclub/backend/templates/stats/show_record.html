<!-- templates/edit_record.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Show Page</title>
</head>
<body>
    <h1>Record: {{ record.record_name }}</h1>
    <!--Display the video in a watchable format if there is one-->
    {% if video_id %}
        <iframe width="560" height="315"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Save Changes</button>
    </form>
    <form method="POST" action="{% url 'delete_record' record_id=record.record_id %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?');">Delete Record</button>
    </form>
</body>
