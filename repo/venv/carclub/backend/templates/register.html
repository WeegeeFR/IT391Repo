{% extends 'base.html' %} {% block tittle %}Register Page{% endblock %}
{% block content %}
<!-- Registration Form -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 18rem;">
        <div class="text-center">
            <i class="fas fa-user-plus fa-4x text-primary"></i>
            <h3 class="mt-2">Create an Account</h3>
        </div>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
